      <script>
         fetch('include/nav.html')
            .then(response => response.text())
            .then(data => document.getElementById('nav_page').innerHTML = data);

         fetch('include/language.html')
            .then(response => response.text())
            .then(data => document.getElementById('language_page').innerHTML = data);

         fetch('include/info.html')
               .then(response => response.text())
               .then(data => document.getElementById('info_page').innerHTML = data);


         fetch('sections/demo.html')
               .then(response => response.text())
               .then(data => document.getElementById('demo_page').innerHTML = data);

      </script>

        <script>

            // Get the container element where the dynamic elements will be added
            const artGridContainer = document.getElementById('artGridContainer');
        
            for (let i = 0; i < projectsData.length; i++) {
                const artGridItem = document.createElement('div');
                artGridItem.className = `art-grid-item ${projectsData[i].categoryName}`;
                artGridItem.innerHTML = `
                    <a data-fancybox="gallery" href="${projectsData[i].imageUrl}" class="art-a art-portfolio-item-frame art-square">

                        <span class="art-item-hover"><i class="fas fa-expand"></i></span>
                    </a>
                    <div class="art-item-description">
                        <h5 class="mb-15">${projectsData[i].title}</h5>
                        <div class="mb-15">${projectsData[i].description}</div>
                        <a target="_blank" href="${projectsData[i].link}" class="art-link art-color-link art-w-chevron">Read more</a>
                    </div>
                `;
                artGridContainer.appendChild(artGridItem);
